<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
</head>
<body>
<main>
  <header>
    <h1>IP Address Tracker</h1>
    <div class="search">
      <input type="text" placeholder="Search for any IP address or domain" id="input">
      <div  class="arrow" id="arrow"><img src="images/icon-arrow.svg" alt=""></div>
    </div>
    <div class="data-container">
      <div class="data">
        <p class="info-title">IP Address</p>
        <div class="info"></div>
      </div>
      <div class="data">
        <p class="info-title">Location</p>
        <div class="info"></div>
      </div>
      <div class="data">
        <p class="info-title">Timezone</p>
        <div class="info"></div>
      </div>
      <div class="data">
        <p class="info-title"> ISP</p>
        <div class="info"></div>
      </div>
    </div>
  </header>
  <div id="map"></div>
</main>
<script src="main.js"></script>
</body>
</html>
